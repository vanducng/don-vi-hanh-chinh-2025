name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Convert CSV to JSON
        run: |
          python3 csv_to_json.py
          echo "âœ… CSV converted to JSON successfully"

      - name: Validate JSON
        run: |
          python3 -m json.tool data.json > /dev/null
          echo "âœ… JSON validation passed"

      - name: List generated files
        run: |
          echo "ğŸ“ Files to be deployed:"
          ls -la *.html *.js *.css *.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Print deployment URL
        run: |
          echo "ğŸš€ Successfully deployed to GitHub Pages!"
          echo "ğŸŒ Visit your site at: ${{ steps.deployment.outputs.page_url }}"